App\Entity\Sortie:
  sortie_{1..100}:
    nom: '<sentence(4, true)>'
    dateDebut: '<dateTimeBetween("-100 days", "+100 days")>'
    duree: '<numberBetween(20, 500)>'
    dateCloture: '<dateTimeBetween("-10 days", "+10 days")>'
    nbreInscriptionMax: '<numberBetween(2, 20)>'
    description: '<paragraph(3, true)>'
    urlImage: 'http://picsum.photos/id/<numberBetween(1,1000)>/400/400'
    lieu: '@lieu_*'
    etat: '@etat_*'
#    participant: '<numberBetween(1, $nbreInscriptionMax)>x @user_*'
    organisateur: '@user_*'
    campus: '@campus_*'


App\Entity\CommentaireSortie:
  commentaire_{1..300}:
    texte: '<paragraph(2, true)>'
    auteur: '@user_*'
    sortie: '@sortie_*'
    date: '<dateTimeBetween("-100 days", "+100 days")>'
