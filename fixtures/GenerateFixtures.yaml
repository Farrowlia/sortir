App\Entity\Ville:
  ville_{1..20}:
    nom: '<city()>'
    codePostal: '<numberBetween(0, 9)><numberBetween(0, 9)>000'


App\Entity\Lieu:
  lieu_{1..30}:
    nom: '<cityPrefix()>'
    rue: '<streetAddress()>'
    latitude: '<latitude(42, 50)>'
    longitude: '<longitude(-4, 8)>'
    ville: '@ville_*'


App\Entity\User:
  user_{1..100}:
    email: '<email()>'
    roles: ['ROLE_USER']
    password: '<password()>'
    nom: '<lastName()>'
    prenom: '<firstName()>'
    telephone: '80%? <e164PhoneNumber()>'
    pseudo: '<username()>'
    administrateur: '<numberBetween(0, 0)>'
    actif: '<numberBetween(1, 1)>'
    isVerified: '<numberBetween(1, 1)>'
    urlImage: 'http://picsum.photos/id/<numberBetween(1,1000)>/290/180'
    campus: '@campus_*'

App\Entity\Sortie:
  sortie_{1..50}:
    nom: '<name()>'
#    dateDebut: '<dateTimeBetween(- 60 days, now, Europe/Paris)>'
#    dateDebut: '<dateTimeThisYear("now", Europe/Paris)>'
#    dateDebut: '<dateTimeInInterval(- 60 days, now, Europe/Paris)>'
    dateDebut: '<dateTime(now)>'
    duree: '<numberBetween(20, 500)>'
    dateCloture: '<dateTime(now)>'
    nbreInscriptionMax: '<numberBetween(2, 20)>'
    description: '<text(100)>'
    urlImage: 'http://picsum.photos/id/<numberBetween(1,1000)>/290/180'
    lieu: '@lieu_*'
    etat: '@etat_*'
#    participant: '<numberBetween(1,$nbreInscriptionMax)>x @user_*'
#    participant: '<numberBetween(1, 2)>x @user_*'
    organisateur: '@user_*'
    campus: '@campus_*'
