    libelle: 'cloturee'
  etat_4:
    libelle: 'en_cours'
  etat_5:
    libelle: 'terminee'
  etat_6:
    libelle: 'annulee'


App\Entity\Campus:
  campus_1:
    nom: 'NIORT'
  campus_2:
    nom: 'RENNES'
  campus_3:
    nom: 'LAVAL'
  campus_4:
    nom: 'QUIMPER'
  campus_5:
    nom: 'LE MANS'
  campus_6:
    nom: 'ANGERS'
  campus_7:
